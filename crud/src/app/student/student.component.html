<p-toolbar>
    <div class="p-toolbar-group-left">
        <label style="margin-left: 4rem;">
            Student
        </label>
    </div>
    
    <div class="p-toolbar-group-right">
        <input type="text" placeholder="Fill the student" class="custom-input" [(ngModel)] = "fillterString">
      </div>
</p-toolbar>
<div class="Table">
    <p-table [value]="students" responsiveLayout="scroll" class="custom-table">
      <ng-template pTemplate="header">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Date</th>
          <th>Email</th>
          <th>Gender</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-element>
        <tr>
          <td>{{element.firstName}}</td>
          <td>{{element.lastName}}</td>
          <td>{{element.dateOfBirth | date : 'dd/MM/YYYY'}}</td>
          <td>{{element.email}}</td>
          <td>{{element.gender.description}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
